<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f7; display: flex; align-items: center; min-height: 100vh; }
        .card { border-radius: 15px; border: none; padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .btn-rose { background-color: #d63384; color: white; border-radius: 8px; }
    </style>
</head>
<body class="container">
<div class="card mx-auto shadow-sm" style="max-width: 400px;">
    <h4 class="text-center mb-4" style="color: #495057;">Изменить название</h4>
    <form th:action="@{/specs/update}" th:object="${spec}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-4">
            <input type="text" th:field="*{name}" class="form-control text-center" required>
        </div>
        <button type="submit" class="btn btn-rose w-100 mb-2">ОБНОВИТЬ</button>
        <a href="/specs" class="btn btn-link w-100 text-muted">Назад</a>
    </form>
</div>
</body>
</html>
