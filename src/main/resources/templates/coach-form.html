<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Карточка тренера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; color: #343a40; display: flex; align-items: center; min-height: 100vh; }
        .form-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .btn-rose { background-color: #d63384; color: white; border-radius: 10px; font-weight: 700; border: none; padding: 14px; }
        .btn-rose:hover { background-color: #b82a6f; color: white; }
        label { font-weight: 700; color: #495057; margin-bottom: 8px; font-size: 0.9rem; }
        .error-msg { color: #d63384; font-size: 0.85rem; font-weight: 600; margin-top: 5px; }
        .form-control.is-invalid { border-color: #d63384; }
    </style>
</head>
<body class="container">
<div class="form-card mx-auto">
    <h2 class="text-center mb-4 fw-bold" th:text="${coach.id == null ? 'Новый тренер' : 'Изменение данных'}"></h2>
    <form th:action="@{/coaches/save}" th:object="${coach}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label>Фамилия Имя Отчество</label>
            <input type="text" th:field="*{fullName}"
                   th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''"
                   class="form-control" placeholder="Иванов Иван">
            <div class="error-msg" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        </div>

        <div class="mb-3">
            <label>Направление</label>
            <select th:field="*{specialization}" class="form-select">
                <option th:each="s : ${specs}" th:value="${s.id}" th:text="${s.name}"></option>
            </select>
        </div>

        <div class="mb-4">
            <label>Номер телефона</label>
            <input type="text" th:field="*{phone}"
                   th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                   class="form-control" placeholder="89000000000">
            <div class="error-msg" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>

        <button type="submit" class="btn btn-rose w-100 mb-3 text-uppercase">СОХРАНИТЬ</button>
        <a href="/coaches" class="btn btn-link w-100 text-muted text-decoration-none fw-bold text-center">Отмена</a>
    </form>
</div>
</body>
</html>
